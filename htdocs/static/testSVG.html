<!doctype html>
<!-- example at: http://www.sitepoint.com/dynamic-geo-maps-svg-jquery/ -->
<html>
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Map Sample</title>
    <style type="text/css" media="all">
        .map svg {
            height: auto;
            width: 650px;
        }
        .map g {
            fill: #ccc;
            stroke: #333;
            stroke-width: 1;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
        var a = document.getElementById("svg");

        // Some help from http://stackoverflow.com/questions/6793312/how-to-use-jquery-in-svg-scalable-vector-graphics
        //it's important to add an load event listener to the object, as it will load the svg doc asynchronously
        a.addEventListener("load",function(){
            var svgDoc = a.contentDocument; //get the inner DOM of alpha.svg
            var svgRoot  = svgDoc.documentElement;

            //now we can query stuff with jquery like this
            //note that we pass in the svgRoot as the context node!
            $("#32",svgRoot).children().css({'color': '#FFFFFF'});
            $("#32",svgRoot).children().css({'fill': 'rgba(200,0,0,0.3)'});
            //$("#32",svgRoot).children().addClass('blink');
        },false);
                                        })
        var testjson = [
            {
                "id": "32",
                "color": "0.5",
            }
        ];
    </script>
</head>
<body>
    <div class="map">
        <object data="svgGraph.svg" type="image/svg+xml" id="svg"/>
    </div>
</body>
</html>
